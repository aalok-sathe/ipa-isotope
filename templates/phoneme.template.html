<div class="phoneme-item card {{ phoneme.classes }}" name="{{ phoneme.name }}">
    <div class="handle">
        <div class="image">
        </div>
    </div>
    <div class="btn play">
        <div class="image">
        </div>
    </div>
    <p class="symbol">{{ phoneme.symbol }}</p>
    <p class="sonority">{{ phoneme.sonority }}</p>
    <p class="name">{{ phoneme.name }}</p>
    {% if phoneme.vowel %}
        <!--  -->
    {% else %}
    {% endif %}
</div>
